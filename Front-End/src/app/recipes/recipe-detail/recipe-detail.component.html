<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
    <div class="pull-right">
      <strong>
        Add to Favorite
      </strong>
      <!--@TODO Commetaart cannot add to favorite if just added a new recipe-->
      <button (click)="onAddToFavorite()" class="btn btn-primary" *ngIf="!recipe.favorite">
        <span class="glyphicon glyphicon-star-empty" aria-hidden="true" *ngIf="!recipe.favorite"></span>
      </button>
      <button (click)="onRemoveFromFavorite()" class="btn btn-primary" *ngIf="recipe.favorite">
        <span class="glyphicon glyphicon-star" aria-hidden="true" *ngIf="recipe.favorite"></span>
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
